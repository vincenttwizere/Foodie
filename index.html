<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 fixed w-full z-10 px-6 md:px-20 top-0">
    <nav class="flex flex-wrap items-center justify-between w-full">

      <!-- Logo -->
      <h1 class="text-green-600 text-2xl font-bold">Foodie</h1>

      <!-- Navigation links (hidden on small screens) -->
      <ul id="nav-links" class="hidden md:flex gap-4 lg:gap-6 text-gray-800 text-sm lg:text-lg flex-wrap">
        <li><a href="#" class="hover:text-green-600 transition">Home</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Menu</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Services</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Offers</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Contact</a></li>
      </ul>

      <!-- Right section: icons + button + menu toggle -->
      <div class="flex items-center gap-3 md:gap-4 text-xl text-gray-800">
        <i class="fas fa-search"></i>
        <i class="fas fa-shopping-bag"></i>
        <button class="bg-green-600 text-white px-3 py-1 md:px-4 md:py-2 rounded hover:bg-green-700 transition text-sm md:text-base">
          Order Now
        </button>

        <!-- Hamburger - Small screens only -->
        <button id="menu-btn" class="block md:hidden text-2xl text-gray-700 focus:outline-none">
          <i id="menu-icon" class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- Mobile dropdown menu -->
    <div id="mobile-menu" class="md:hidden hidden mt-4 bg-white shadow rounded-lg px-4 py-2">
      <ul class="flex flex-col gap-2 text-gray-800 text-lg">
        <li><a href="#" class="hover:text-green-600 transition">Home</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Menu</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Services</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Offers</a></li>
        <li><a href="#" class="hover:text-green-600 transition">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Page Content -->
  <main class="mt-40 px-6">
    <p>Page content goes here...</p>
  </main>
  
<!-- script link -->
  <script src="script.js"></script>
</body>
</html>
